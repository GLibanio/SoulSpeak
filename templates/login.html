<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Fascinate+Inline&display=swap" rel="stylesheet">
    <title>Login - SoulSpeak</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo">
                <img src="static/CSS/imagens/logo.png" alt="Site Logo">
            </div>
            <h1 class="header-title exo-title">SoulSpeak</h1>
            <nav class="exo menu">
                <button class="btn_menu" onclick="window.location='index'">Voltar</button>
            </nav>
        </div>
    </header>

    <div class="container_login">
        <div class="login_box">
            <h2 class="h2_login">Entrar</h2>
            <form id="form_login">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="Email"><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required placeholder="Senha"><br>

                <button type="submit">Login</button>
            </form>

            <p class="p_login">NÃ£o possui cadastro? <a href="cadastro">Cadastre-se</a></p>
            <p class="p_login"><a href="recuperar_senha">Esqueci minha senha</a></p>
        </div>
    </div>

    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close" id="closePopup">&times;</span>
            <p id="popup_message"></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
          <div class="contact-info">
            <p>Entre em contato: <a href="mailto:soulspeakfacens@gmail.com">soulspeakfacens@gmail.com</a></p>
          </div>
          <div class="partners">
            <p>Parceiros:</p>
            <a href="https://enlace.facens.br" target="_blank">
              <img src="static/CSS/imagens/enlace.png" alt="Parceiro ENLACE" class="partner-logo" />
            </a>
            <a href="https://cvv.org.br" target="_blank">
              <img src="static/CSS/imagens/cvv.png" alt="Parceiro CVV" class="partner-logo" />
            </a>
          </div>
        </div>
      </footer>

    <script src="static/JavaScript/login.js"></script>
</body>
</html>
