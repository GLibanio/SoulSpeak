<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Fascinate+Inline&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <div class="caixa">
        <div class="login">
            <h1 class="logtxt">Login</h1>
            <form id="loginForm">
                <input type="email" id="email" name="email" required placeholder=" Email">
                <br><br>
                <input type="password" id="senha" name="senha" required placeholder=" Senha">
                <br><br>
                <button type="submit" class="btn1">ENTRAR</button>
            </form>
    </div>
</body>
</html>
