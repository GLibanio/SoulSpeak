<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/login.css">

<body>
    <header>
		<div class="header-content">

	        </div>

    <div class="caixa">
        <div class="login">
            <h1 class="logtxt">Login</h1>
            <form id="loginForm">
                <input type="email" id="email" name="email" required placeholder=" Email">
                <br><br>
                <input type="password" id="senha" name="senha" required placeholder=" Senha">
                <br><br>
                <button type="submit" class="btn1">ENTRAR</button>
            </form>
            <p class="p_cad"> NÃ£o possui uma conta? <a href="cadastro.html">Cadastrar</a></p>
    </div>

    <script>
        document.getElementById("cadastro").addEventListener("click", function () {
            window.location.href = "cadastro.html";
        });
    </script>

    <script src="JavaScript/login.js"></script>

</body>
</html>
