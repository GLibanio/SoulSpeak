<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Fascinate+Inline&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container_cadastro">
        <h2>Cadastrar</h2>

        <form id="Pessoa-form">
            <input class="cadastroNome" type="text" id="nome" name="nome" required placeholder=" Nome"><br><br>

            <input class="cadastroEmail" type="email" id="email" name="email" required placeholder=" Email"><br><br>

            <input class="cadastroSenha" type="password" id="senha" name="senha" required
                placeholder=" Senha"><br><br>

            <button class="button" type="submit">CADASTRAR</button>

        </form>

    </div>
    
</body>
</html>
